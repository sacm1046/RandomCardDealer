<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Administrador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body onload="randomCard()">

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-3 bg-white m-5 p-0 ext">  
                <div class="card">
                   <div class="text-left ml-3 mt-0 display-1" id="sup"></div>
                   <div class="text-center display-1 mt-5 mb-5" id="mid"></div> 
                    <div class="inv text-left mr-3 mb-0 display-1" id="inf"></div>
                </div>
            </div>
            <div class="col-md-5"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
